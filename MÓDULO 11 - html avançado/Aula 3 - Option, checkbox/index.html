<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="get">
        <label for="nome">Nome:</label>
        <input name="nome" type="text" placeholder="Digite seu nome" id="nome">

        <br><br>

        <label for="endereço">Endereço:</label>
        <input name="endereço" type="adress" placeholder="Digite seu endereço" id="endereço">

        <br><br>

        <label for="email">E-mail:</label>
        <input name="email" type="email" placeholder="Digite seu e-mail" id="email">

        <br><br>

        <label for="senha">Senha:</label>
        <input name="senha" type="password" placeholder="Digite uma senha" id="senha">

        <br><br>
        <label for="telefone">Telefone</label>
        <input name="telefone" type="tel" placeholder="coloque seu telefone" id="telefone">
        

        <br><br>

        <label>Sexo:</label><br>
        <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label><br>
        <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label><br>
        <input name="sexo" type="radio" value="nao definido" id="nao-definido"> <label for="nao-definido">Prefiro não informar</label><br>


        <br><br>

        <label>Habilidades:</label><br>
        <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label><br>
        <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label><br>
        <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label><br>
        
        <br><br>
        <button>Enviar</button>
    </form>
</body>
</html>
