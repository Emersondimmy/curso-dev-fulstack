<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="get">
        <label for="nome">Nome:</label>
        <input name="nome" type="text" placeholder="Digite seu nome" id="nome">

        <br><br>

        <label for="endereço">Endereço:</label>
        <input name="endereço" type="adress" placeholder="Digite seu endereço" id="endereço">

        <br><br>

        <label for="email">E-mail:</label>
        <input name="email" type="email" placeholder="Digite seu e-mail" id="email">

        <br><br>

        <label for="senha">Senha:</label>
        <input name="senha" type="password" placeholder="Digite uma senha" id="senha">

        <br><br>
        <label for="telefone">Telefone</label>
        <input name="telefone" type="tel" placeholder="coloque seu telefone" id="telefone">
        

        <br><br>

        <label>Sexo:</label><br>
        <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label><br>
        <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label><br>
        <input name="sexo" type="radio" value="nao definido" id="nao-definido"> <label for="nao-definido">Prefiro não informar</label><br>


        <br><br>

        <label>Habilidades:</label><br>
        <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label><br>
        <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label><br>
        <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label><br>
        
        <br><br>

        <label>Cidade:</label><br>
        <select name="cidade">
            <option selected value="">- - Selecione - -</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Salvador">Salvador</option>
            <option value="Belo Horizonte">Belo Horizonte</option>
            <option value="Feira de Santana">Feira de Santana</option>
        </select>

        <br><br>
        <label>Carro</label><br>
        <select name="carro">
            <option value=""> - - Selecione - - </option>
            <optgroup label="Honda">
                <option value="Civic">Civic</option>
                <option value="City">City</option>
                <option value="Fit">Fit</option>
            </optgroup>
            <optgroup  label="GM">
                <option value="Celta">Celta</option>
                <option value="Onix">Onix</option>
                <option value="Spin">Spin</option>
            </optgroup>
            <optgroup label="Fiat">
                <option value="Uno">Uno</option>
                <option value="Argo">Argo</option>
                <option value="Doblo">Doblo</option>
                <option value="Mobi">Mobi</option>
            </optgroup>
            

        </select>

        <br><br>

        <button>Enviar</button>
    </form>
</body>
</html>
