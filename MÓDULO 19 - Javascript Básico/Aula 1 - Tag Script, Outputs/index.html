<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="titulo">Titulo de Exemplo</h1>
    <script>
        //alert('Hello World!') não é tão usado

        //console.log('Hello World') esse só ver no devtools na area consoles
        //console.error('Exemplo de erro')

        //document.write('Hello World!') pouco usado, quase não vai usar ele para nada

        document.querySelector('#titulo').innerHTML='Alterei o Titulo' //isso fará o documento buscar o id que foi solicitado para fazer a a alteração de texto que quero. por exemplo o texto anterior era: Titulo de Exemplo, agora ficou Alterei o Titulo.

    </script>
</body>
</html>
