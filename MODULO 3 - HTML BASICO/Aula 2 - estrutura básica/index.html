<!DOCTYPE html>
<!-- 
    esta tag doctype é responsável por definir a versão do html que esta sendo usado
-->
<html>
    <head>
        <!-- 
        A tag head serve para as configurações do meu documento html 
    
    -->
<title>Hello World</title>
    </head>
    <body>
        <!--
            a tag bodyé responsável pela área visivel da minha página. Dessa forma que colocquei a tag depoiis de body serve para colocar anotações no meu documento sem que seja visto na minha página(<!--) fica assim

        --> 
    <h1> Hello World </h1> 
    </body>
</html>
